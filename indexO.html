<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleO.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="order">
        <img class="big" src="illustration-hero.svg">
        <div class="main-text">
            <h2>Order Summary</h2>
            <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
    <div class="plan">
            <img class="note" src="icon-music.svg">
        <div class="plan-text">
            <h3>Annual Plan</h3>
            <p class="second-p">$59.99/year</p>
        </div>
        <a href="#">Change</a>
    </div>  
        <br>
        <button class="payment">Proceed to Payment</button>
        <br>
        <p class="cancel">Cancel order</p>
    </div>
</body>
